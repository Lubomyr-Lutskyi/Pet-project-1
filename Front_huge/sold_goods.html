         <details class="form-dropdown">
            <summary>Добавить продажу</summary>
            <form id="form" class="form" method="POST" action="/sold_goods/add_sold">
               <div class="grid">
                  <label for="Customer">
                     Заказчик
                     <input type="text" id="customer" name="Customer" placeholder="Заказчик" required>
                  </label>

                  <label for="Phone">
                     Телефон
                     <input type="text" id="phone" name="Phone" placeholder="Телефон" required>
                  </label>

                  <label for="City">
                     Город
                     <input type="text" id="city" name="City" placeholder="Город" required>
                  </label>
               </div>


               <div class="grid">
                  <label for="Goods">
                     Товар
                     <input type="text" id="goods" name="Goods" placeholder="Товар" required>
                  </label>

                  <label for="Amount">
                     Количество
                     <input type="text" id="amount" name="Amount" placeholder="Количество" required>
                  </label>

                  <label for="Sum">
                     Сумма
                     <input type="text" id="sum" name="Sum" placeholder="Сумма" required>
                  </label>
               </div>

               <button type="submit" id="add">Добавить</button>
            </form>
         </details>
