         <details class="form-dropdown">
            <summary>Добавить продажу</summary>
            <form id="form" class="form" method="POST" action="/sold_goods/add_sold">
               <div class="grid">
                  <label for="Customer">
                     Заказчик
                     <input type="text" id="customer" name="Customer" placeholder="Заказчик" required>
                  </label>

                  <label for="Phone">
                     Телефон
                     <input type="text" id="phone" name="Phone" placeholder="Телефон" required>
                  </label>

                  <label for="City">
                     Город
                     <input type="text" id="city" name="City" placeholder="Город" required>
                  </label>
               </div>


               <div class="grid">
                  <label for="Goods">
                     Товар
                     <input type="text" id="goods" name="Goods" placeholder="Товар" required>
                  </label>

                  <label for="Amount">
                     Количество
                     <input type="text" id="amount" name="Amount" placeholder="Количество" required>
                  </label>

                  <label for="Sum">
                     Сумма
                     <input type="text" id="sum" name="Sum" placeholder="Сумма" required>
                  </label>
               </div>

               <button type="submit" id="add">Добавить</button>
            </form>
         </details>

         <div class="block-filter grid">

            <div class="city-filt">
               <select name="" id="inputCity" class="select__city" placeholder="Виберіть місто">
                  <option  hidden>Виберіть місто</option>
                  <option value="367">Київ</option>
                  <option value="340">Черкаси</option>
                  <option value="369">Умань</option>
                  <option value="370">Сталінград</option>
                  <option value="371">Агидель</option>
               </select>
            </div>

            <div class="name-filter">
               <select name="" id="inputName" class="selectname" placeholder="Напишіть ім'я">
                  <option  hidden>Виберіть ім'я</option>
                  <option value="">Оля</option>
                  <option value="">Влад</option>
                  <option value="">Олексій</option>
                  <option value="">Адель</option>
                  <option value="">Олександр</option>
               </select>
            </div>

            <div class="goods-filter">
               <select name="Товар" id="inputGoods" class="inputgoods" placeholder="Виберіть товар">
                  <option  hidden>Виберіть товар</option>
                  <option value="367">Iphone Xs</option>
                  <option value="340">MacBook AIR PRO</option>
                  <option value="369">Power lighting</option>
                  <option value="370">Chose</option>
                  <option value="371">Bread</option>

            </div>
